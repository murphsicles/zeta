[package]
name = "zetac"
version = "0.0.6"
edition = "2024"
rust-version = "1.93.0"
license = "MIT"
description = "The final systems language"
repository = "https://github.com/murphsicles/zeta"
keywords = ["programming", "language", "code", "compiler", "lang"]
categories = ["compilers", "development-tools"]
readme = "README.md"
[dependencies]
chrono = { version = "0.4.42", features = ["serde"] }
either = "1.15.0"
inkwell = { version = "0.7.1", features = ["llvm21-1"] }
lazy_static = "1.5.0"
libc = "0.2.178"
nom = "8.0.0"
num_cpus = "1.17.0"
num-traits = "0.2.19"
rayon = "1.11.0"
reqwest = { version = "0.12.25", features = ["blocking", "json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.40.0", features = ["full"] }
# Chalk++ parallel trait solver
chalk-ir = "0.104.0"
chalk-solve = "0.104.0"
chalk-recursive = "0.104.0"
# Benchmarks
criterion = { version = "0.8.1", features = ["html_reports"] }
[[bench]]
name = "zeta_bench"
harness = false
