[package]
name = "zetac"
version = "0.0.0"
edition = "2024"
rust-version = "1.85.0"
license = "MIT"
description = "The final systems language"
repository = "https://github.com/murphsicles/zeta"
keywords = ["programming", "language", "code", "compiler", "lang"]
categories = ["programming", "code", "compilers"]
readme = "README.md"

[dependencies]
chrono = { version = "0.4.42", features = ["serde"] }
inkwell = { version = "0.7.1", optional = true, features = ["llvm19-1"] }
lazy_static = "1.5.0"
libc = "0.2.177"
nom = "8.0.0"
num_cpus = "1.17"
num-traits = "0.2.19"
rayon = "1.11"
reqwest = { version = "0.12.24", features = ["blocking", "json"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"

# Benchmarks
criterion = { version = "0.7.0", features = ["html_reports"] }

[features]
default = []
codegen = ["dep:inkwell"]

[[bench]]
name = "zeta_bench"
harness = false
