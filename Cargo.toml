[package]
name = "zeta"
version = "0.1.0"
edition = "2024"

[dependencies]
nom = "7.1"
inkwell = { version = "0.11", features = ["llvm17-0"] }
rayon = "1.8"
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.11", features = ["blocking"] }
criterion = "0.5" # For benchmarks

[[bench]]
name = "zeta_bench"
harness = false
