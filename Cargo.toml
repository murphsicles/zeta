[package]
name = "zetac"
version = "0.0.0"
edition = "2024"
license = "MIT"
description = "The final systems language"
repository = "https://github.com/murphsicles/zeta"
keywords = ["programming", "language", "code", "compiler", "lang"]
categories = ["programming", "code", "compilers"]
readme = "README.md"

[dependencies]
chrono = { version = "0.4.42", features = ["serde"] }
inkwell = { version = "0.7.1", features = ["llvm19-1"] }
lazy_static = "1.5"
libc = "0.2"
nom = "8.0.0"
num_cpus = "1.16"
num-traits = "0.2.19"
rayon = "1.8"
reqwest = { version = "0.12.24", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Chalk++ parallel trait solver
chalk-ir = "0.104"
chalk-solve = "0.104"
chalk-recursive = "0.104"

# Benchmarks
criterion = { version = "0.7.0", features = ["html_reports"] }

[[bench]]
name = "zeta_bench"
harness = false
