# .github/workflows/ci.yml: CI for Zeta (build/test/lint)
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [nightly] # 2024 edition requires nightly (stable post-2024)
    steps:
    - uses: actions/checkout@v4
    - name: Install LLVM 21
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 21
        sudo apt-get update
        sudo apt-get install -y llvm-21 llvm-21-dev
    - name: Set LLVM prefix
      run: echo "LLVM_SYS_211_PREFIX=/usr/lib/llvm-21" >> $GITHUB_ENV
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.toolchain }}
        components: rustfmt, clippy
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Check
      run: cargo check --workspace --all-features --all-targets
    - name: Clippy
      run: cargo clippy --workspace --all-features --all-targets -- -D warnings
    - name: Fmt
      run: cargo fmt --all -- --check
  test:
    runs-on: ubuntu-latest
    needs: check
    steps:
    - uses: actions/checkout@v4
    - name: Install LLVM 21
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 21
        sudo apt-get update
        sudo apt-get install -y llvm-21 llvm-21-dev
    - name: Set LLVM prefix
      run: echo "LLVM_SYS_211_PREFIX=/usr/lib/llvm-21" >> $GITHUB_ENV
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly
        components: rustfmt, clippy
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Test
      run: cargo test --workspace --all-features
    - name: Bench (no plot)
      run: cargo bench --no-run # Stub: Run benches
  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly
    - name: Audit deps
      uses: EmbarkStudios/cargo-deny-action@v2
      with:
        command: check licenses
        log-level: warn
        arguments: --no-default-features
        manifest-path: ./Cargo.toml
