# .github/workflows/ci.yml: CI for Zeta (build/test/lint)
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [nightly] # 2024 edition requires nightly (stable post-2024)
    steps:
    - uses: actions/checkout@v4
    - name: Install LLVM 19
      id: llvm
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "19.1.7"
    - name: Configure llvm-sys
      run: echo "LLVM_SYS_191_PREFIX=${{ env.LLVM_PATH }}" >> $GITHUB_ENV
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.toolchain }}
        components: rustfmt, clippy
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Check (no codegen)
      run: cargo check --workspace --no-default-features
    - name: Check (codegen)
      run: cargo check --workspace --features codegen
    - name: Clippy (no codegen)
      run: cargo clippy --workspace --no-default-features --all-targets -- -D warnings
    - name: Clippy (codegen)
      run: cargo clippy --workspace --features codegen --all-targets -- -D warnings
    - name: Fmt
      run: cargo fmt --all -- --check
  test:
    runs-on: ubuntu-latest
    needs: check
    steps:
    - uses: actions/checkout@v4
    - name: Install LLVM 19
      id: llvm
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "19.1.7"
    - name: Configure llvm-sys
      run: echo "LLVM_SYS_191_PREFIX=${{ env.LLVM_PATH }}" >> $GITHUB_ENV
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly
        components: rustfmt, clippy
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Test (no codegen)
      run: cargo test --workspace --no-default-features
    - name: Test (codegen)
      run: cargo test --workspace --features codegen
    - name: Bench (codegen, no plot)
      run: cargo bench --no-run --features codegen # Stub: Run benches in release
  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly
    - name: Audit deps (no codegen)
      uses: EmbarkStudios/cargo-deny-action@v2
      with:
        command: check licenses
        log-level: warn
        arguments: --no-default-features
        manifest-path: ./Cargo.toml
