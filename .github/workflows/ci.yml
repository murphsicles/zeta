# .github/workflows/ci.yml: CI for Zeta (build/test/lint)
name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [nightly] # 2024 edition requires nightly (stable post-2024)
    steps:
    - uses: actions/checkout@v4
    - name: Install LLVM 21
      run: |
        wget https://github.com/llvm/llvm-project/releases/download/llvmorg-21.1.7/LLVM-21.1.7-Linux-x86_64.tar.xz
        mkdir -p llvm-install
        tar -xf LLVM-21.1.7-Linux-x86_64.tar.xz -C llvm-install --strip-components=0
        echo "LLVM_SYS_21_PREFIX=$(pwd)/llvm-install/llvm-21.1.7-x86_64-linux-gnu" >> $GITHUB_ENV
        echo "$(pwd)/llvm-install/llvm-21.1.7-x86_64-linux-gnu/bin" >> $GITHUB_PATH
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.toolchain }}
        components: rustfmt, clippy
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Check
      env:
        LLVM_SYS_21_PREFIX: ${{ env.LLVM_SYS_21_PREFIX }}
      run: cargo check --workspace --all-features --all-targets
    - name: Clippy
      env:
        LLVM_SYS_21_PREFIX: ${{ env.LLVM_SYS_21_PREFIX }}
      run: cargo clippy --workspace --all-features --all-targets -- -D warnings
    - name: Fmt
      run: cargo fmt --all -- --check
  test:
    runs-on: ubuntu-latest
    needs: check
    steps:
    - uses: actions/checkout@v4
    - name: Install LLVM 21
      run: |
        wget https://github.com/llvm/llvm-project/releases/download/llvmorg-21.1.7/LLVM-21.1.7-Linux-x86_64.tar.xz
        mkdir -p llvm-install
        tar -xf LLVM-21.1.7-Linux-x86_64.tar.xz -C llvm-install --strip-components=0
        echo "LLVM_SYS_21_PREFIX=$(pwd)/llvm-install/llvm-21.1.7-x86_64-linux-gnu" >> $GITHUB_ENV
        echo "$(pwd)/llvm-install/llvm-21.1.7-x86_64-linux-gnu/bin" >> $GITHUB_PATH
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly
        components: rustfmt, clippy
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: Test
      env:
        LLVM_SYS_21_PREFIX: ${{ env.LLVM_SYS_21_PREFIX }}
      run: cargo test --workspace --all-features
    - name: Bench (no plot)
      env:
        LLVM_SYS_21_PREFIX: ${{ env.LLVM_SYS_21_PREFIX }}
      run: cargo bench --no-run # Stub: Run benches
  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: nightly
    - name: Audit deps
      uses: EmbarkStudios/cargo-deny-action@v2
      with:
        command: check licenses
        log-level: warn
        arguments: --no-default-features
        manifest-path: ./Cargo.toml
