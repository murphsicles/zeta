# deny.toml: Cargo-deny configuration for Zeta.
# Allows standard Rust ecosystem licenses (MIT/Apache-2.0/BSD).
# Denies others (e.g., GPL) implicitly via allow list.
# Ignores unpublished/private crates.

[licenses]
# Confidence threshold for license detection.
confidence-threshold = 0.93

# Allowed licenses.
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
]

# Exceptions for specific crates/licenses if needed.
exceptions = []

[graph]
# Exclude unpublished/private crates from checks.
exclude-unpublished = true

[bans]
# Deny multiple versions of the same crate.
multiple-versions = "deny"

# Deny wildcard dependencies.
wildcards = "deny"

# Deny specific problematic crates.
deny = []

# Skip specific crates.
skip = []

# Skip transitive deps of specific crates.
skip-tree = []
